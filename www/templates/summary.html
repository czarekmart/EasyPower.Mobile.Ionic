<ion-view view-title="Project Summary">
  <ion-content>

    <div class="list list-inset">
      <div class="item item-divider">
        Available Equipment
      </div>

      <button class="button button-full" ng-repeat="eqp in summary"
              ng-class-odd="'button-calm'" ng-class-even="'button-balanced'"">
        {{eqp.tableName}} : {{eqp.count}}
      </button>

    </div>

  </ion-content>
</ion-view>
