<ion-view view-title="Summary">
  <ion-content>

    <div class="list list-inset">
      <button class="button button-block button-stable">
        {{projectName}}
      </button>

      <button class="button button-outline button-positive button-block" ng-repeat="eqp in summary" ng-click="openEquipment(eqp)">
        {{eqp.tableName}} : {{eqp.count}}{{eqp.count > 1 ? " items" : " item"}}
      </button>

    </div>

  </ion-content>
</ion-view>
